<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
    <p th:if="${#fields.hasErrors('student.name')}" th:errors="*{student.name}"></p>
  </div>
  <div>
    <label for="nameKana">カナ名:</label>
    <input type="text" id="nameKana" th:field="*{student.nameKana}" required/>
    <p th:if="${#fields.hasErrors('student.nameKana')}" th:errors="*{student.nameKana}"></p>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"/>
    <p th:if="${#fields.hasErrors('student.nickname')}" th:errors="*{student.nickname}"></p>
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
    <p th:if="${#fields.hasErrors('student.email')}" th:errors="*{student.email}"></p>
  </div>
  <div>
    <label for="address">住所:</label>
    <input type="text" id="address" th:field="*{student.address}" required/>
    <p th:if="${#fields.hasErrors('student.address')}" th:errors="*{student.address}"></p>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="number" id="age" th:field="*{student.age}" required/>
    <p th:if="${#fields.hasErrors('student.age')}" th:errors="*{student.age}"></p>
  </div>
  <div>
    <label for="gender">性別:</label>
    <select id="gender" th:field="*{student.gender}" required>
      <option value="">choice</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
    </select>
    <p th:if="${#fields.hasErrors('student.gender')}" th:errors="*{student.gender}"></p>
  </div>
  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" th:field="*{student.remark}"></textarea>
    <p th:if="${#fields.hasErrors('student.remark')}" th:errors="*{student.remark}"></p>
  </div>
  <div>
    <label for="courseName">コース名:</label>
    <input type="text" id="courseName" name="courseName" th:field="*{studentsCourses[0].courseName}" />
    <p th:if="${#fields.hasErrors('studentsCourses[0].courseName')}" th:errors="*{studentsCourses[0].courseName}"></p>
  </div>
  <div>
    <label for="startDate">開始日:</label>
    <input type="date" id="startDate" th:field="*{studentsCourses[0].startDate}" />
    <p th:if="${#fields.hasErrors('studentsCourses[0].startDate')}" th:errors="*{studentsCourses[0].startDate}"></p>
  </div>
  <div>
    <label for="endDate">終了日:</label>
    <input type="date" id="endDate" th:field="*{studentsCourses[0].endDate}" />
    <p th:if="${#fields.hasErrors('studentsCourses[0].endDate')}" th:errors="*{studentsCourses[0].endDate}"></p>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
