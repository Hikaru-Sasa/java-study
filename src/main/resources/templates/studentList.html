<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧情報</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
<h1>受講生一覧</h1>
<div th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></div>
<table th:if="${!studentsList.isEmpty()}">
  <caption>受講生一覧</caption>
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">名前</th>
    <th scope="col">カナ名</th>
    <th scope="col">ニックネーム</th>
    <th scope="col">メールアドレス</th>
    <th scope="col">住所</th>
    <th scope="col">年齢</th>
    <th scope="col">性別</th>
    <th scope="col">備考</th>
    <th scope="col">コース名</th>
    <th scope="col">開始日</th>
    <th scope="col">終了日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentsList}">
    <td th:text="${studentDetail.student.id}"></td>
    <td><a th:href="@{/updateStudent/{id}(id=${studentDetail.student.id})}" th:text="${studentDetail.student.name}"></a></td>
    <td th:text="${studentDetail.student.nameKana}"></td>
    <td th:text="${studentDetail.student.nickname}"></td>
    <td th:text="${studentDetail.student.email}"></td>
    <td th:text="${studentDetail.student.address}"></td>
    <td th:text="${studentDetail.student.age}"></td>
    <td th:text="${studentDetail.student.gender}"></td>
    <td th:text="${studentDetail.student.remark}"></td>
    <td th:each="course : ${studentDetail.studentsCourses}" th:text="${course.courseName}"></td>
    <td th:each="course : ${studentDetail.studentsCourses}" th:text="${course.startDate}"></td>
    <td th:each="course : ${studentDetail.studentsCourses}" th:text="${course.endDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
